<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/Layout.xhtml"
>

    <ui:param name="title" value="bill Details"/>

    <ui:define name="maincontent">

        <p:panel header="bill Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="bill ID"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillDetailsController.existingBill.id}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Payee"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillDetailsController.existingBill.payeeName}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Due Date"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillDetailsController.existingBill.dueDate}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Amount Due"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillDetailsController.existingBill.paymentDue}"/>
                <h:panelGroup>
                    <strong><h:outputText value="Balance"/></strong>
                </h:panelGroup>
                <h:outputText value="#{currentBillDetailsController.existingBill.paymentBalance}"/>

<!--                &lt;!&ndash; TODO: Add rows for the properties of the entity &ndash;&gt;-->

            </p:panelGrid>

        </p:panel>

<!--        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">-->
<!--            <f:param name="editId" value="#{currentbillDetailsController.editId}"/>-->
<!--        </p:link>-->
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>
    </ui:define>

</ui:composition>
