<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/jsf-templates/Layout.xhtml"
>

    <ui:param name="title" value="Edit Bill"/>

    <ui:define name="maincontent">

        <h1>Edit Bill</h1>

        <p:messages id="messages"/>

        <h:form>
            <p:focus context="panel"/>

            <p:panel id="panel" header="Bill Details">

                <div class="field">
                    <label for="payeeName">PAYEE NAME</label>
                    <p:inputText
                            id="payeeName"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBillEditController.existingBill.payeeName}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="dueDate">Due DATE</label>
                    <p:inputText
                            id="dueDate"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBillEditController.existingBill.dueDate}">
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                    </p:inputText>
                </div>
                <div class="field">
                    <label for="paymentDue">Payment Due</label>
                    <p:inputText
                            id="paymentDue"
                            type="text"
                            class="inputfield w-full"
                            value="#{currentBillEditController.existingBill.paymentDue}">
                    </p:inputText>
                </div>
                                <div class="field">
                                    <label for="paymentBalance">Payment Balance</label>
                                    <p:inputText
                                            id="paymentBalance"
                                            type="text"
                                            class="inputfield w-full"
                                            value="#{currentBillEditController.existingBill.paymentBalance}">
                                    </p:inputText>
                                </div>

                <!-- TODO: Add input fields for the properties of the entity -->

                <p:commandButton
                        value="SAVE"
                        icon="pi pi-save"
                        action="#{currentBillEditController.onSave()}"
                        update=":messages @form"
                />

            </p:panel>
            <p:link id="backToListLink" outcome="index" value="Back to List">
            </p:link>

        </h:form>


    </ui:define>

</ui:composition>
